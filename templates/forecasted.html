{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row" style="padding-top:20px">
        <div class="col-md-3">
            <h4>Country</h4>
            <select id="countrySelector" class="form-select" aria-label="Default select example">
                <option selected value="Revenue">Revenue</option>
                <option value="Cost">Cost</option>
                <option value="Profit">Profit</option>
            </select>
        </div>
    </div>
    <div class="row" style="padding-top:20px">
        <div class="col-md-6">
            <div id="timeseries"></div>
        </div>
        <div class="col-md-6">
            <div id="country"></div>
        </div>
    </div>
    <div class="row" style="padding-top:20px">
        <div class="col-md-6">
            <div id="channel"></div>
        </div>
        <div class="col-md-6">
            <div id="product"></div>
        </div>
    </div>
</div>

<script src="../static/js/index.js"></script>

{% endblock %}
